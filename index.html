<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="app-box-wrapper">
        <div class="app-box">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-4">
              <div class="flexbox">
                <strong id="temperature"></strong>
                <span class="temp-units"
                  >°C | <a href="#" id="fahrenheit">F</a>°</span
                >
              </div>
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind speed: <span id="wind"></span> Km/h</li>
              </ul>
            </div>

            <div class="col-4 center-icon">
              <ul>
                <li id="description"></li>
                <li>Feels like: <span id="feels"></span>°C</li>
              </ul>
              <img
                src="https://openweathermap.org/img/wn/10d@2x.png"
                alt="weather icon"
                id="icon"
              />
            </div>
            <div class="col-4">
              <h1 id="city"></h1>
              <p>Last updated: <span id="date"></span></p>
            </div>
          </div>
        </div>
        <small class="open-source"
          ><a href="https://github.com/DJ-Sxribbles/weather-app"
            >Open-source code</a
          >
          by Darlynna John</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
