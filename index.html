<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="app-box-wrapper">
        <div class="app-box">
          <div class="row">
            <div class="col-4">
              <ul>
                <li id="description">Cloudy</li>
                <li><span id="temperature">26</span>Â°</li>
                <li><span id="wind"></span> Km/h</li>
              </ul>
            </div>

            <div class="col-4 icon-img">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="35"
                height="35"
                fill="currentColor"
                class="bi bi-droplet"
                viewBox="0 0 16 16"

                />

                  d="M4.553 7.776c.82-1.641 1.717-2.753 2.093-3.13l.708.708c-.29.29-1.128 1.311-1.907 2.87l-.894-.448z"
                />
              </svg>
            </div>
            <div class="col-4">
              <h1 id="city">New York</h1>
              <ul>
                <li><span id="hours">6</span>:<span id="minutes">10</span></li>
                <li id="date">Wed</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a href="https://github.com/DJ-Sxribbles/weather-app"
            >Open-source code</a
          >
          by Darlynna John</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
